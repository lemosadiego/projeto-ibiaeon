<ion-header>
    <ion-navbar class="header_main">
        <h1 style="color: white">Hist√≥rico {{itensHistorico[0]?.campo}}</h1>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <div class="container">
        <div class="fa-list">
          <div *ngFor="let historico of itensHistorico" class="fa-list_item">
            <div class="fa-list_info">
              <span class="fa-list_title">{{historico.nome}}</span>
              <span class="fa-list_code">{{historico.id}}</span> 
            </div>
            <div class="fa-list_control">
              <a class="icon-edit" title="Editar" (click)="selecionaHistorico(historico)">
                <ion-icon class="icon-editar" name="create"></ion-icon>
              </a>
            </div>
          </div>
        </div>
      </div>
</ion-content>
