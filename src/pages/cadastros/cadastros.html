<ion-header>
  <ion-navbar class="header_main">
    <h1 style="color: white">Cadastros</h1>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="container">
    <div class="row h-100">
      <div class="col col-6" on-click="goToFiliais()">
        <a class="fa-card d-flex flex-column align-items-center justify-content-center w-100 h-100">
          <ion-icon class="icon-color" name="home" style="zoom: 3"></ion-icon>
          <span class="letra-color">Filiais</span>
        </a>
      </div>
      <div class="col col-6" on-click="goToLocais()">
        <a class="fa-card d-flex flex-column align-items-center justify-content-center w-100 h-100">
          <ion-icon class="icon-color" name="map" style="zoom: 3"></ion-icon>
          <span class="letra-color">Locais</span>
        </a>
      </div>
      <div class="col col-6" on-click="goToResponsVeis()">
        <a class="fa-card d-flex flex-column align-items-center justify-content-center w-100 h-100">
          <ion-icon class="icon-color" name="person" style="zoom: 3"></ion-icon>
          <span class="letra-color">Responsáveis</span>
        </a>
      </div>
      <div class="col col-6" on-click="goToCentroDeCustos()">
        <a class="fa-card d-flex flex-column align-items-center justify-content-center w-100 h-100">
          <ion-icon class="icon-color" name="logo-usd" style="zoom: 3"></ion-icon>
          <span class="letra-color">C. de Custos</span>
        </a>
      </div>
      <div class="col col-6" on-click="goToCondicoes()">
        <a class="fa-card d-flex flex-column align-items-center justify-content-center w-100 h-100">
          <ion-icon class="icon-color" name="podium" style="zoom: 3"></ion-icon>
          <span class="letra-color">Condicões de uso</span>
        </a>
      </div>
    </div>
  </div>
</ion-content>
