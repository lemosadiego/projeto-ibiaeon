    <ion-navbar class="header_main">

<ion-content padding id="page13">
    <div class="container" style="margin-top: 15px">
        <div class="teste">
          <ion-item no-lines>
            <ion-label>

        </div>
        <div class="teste">
          <ion-item no-lines>
            <ion-label>
              Nome:
            </ion-label>
            <ion-input type="text" [(ngModel)] = "localAlterado" placeholder="" value="{{ localSelecionado.nome}}"></ion-input>

        </div>

          <button class="btn"  (click)="salvaAlteracao()">Salvar</button>
