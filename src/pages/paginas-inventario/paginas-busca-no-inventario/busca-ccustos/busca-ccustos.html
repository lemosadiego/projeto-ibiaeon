<ion-header>
    <ion-navbar class="header_main">
        <h1 style="color: white">Centro de custos ({{empresa?.length}})</h1>
    </ion-navbar>
  </ion-header>



<ion-content padding id="page9">
    
    <div class="container">
        <div class="fa-search">
          <div class="row">
            <div class="col col-4">
              <div class="fa-inputgroup teste1" [(ngModel)]="searchName" (ngModelChange)="searchNome()" ngDefaultControl>
                <input id="name" type="text" name="name">
                <label for="name">Nome</label>
              </div>
            </div>
            <div class="col col-4">
              <div class="fa-inputgroup teste1" [(ngModel)]="searchCod" (ngModelChange)="searchCode()" ngDefaultControl>
                <input type="text" name="codigo">
                <label for="name">CÃ³digo</label>
              </div>
            </div>
          </div>
        </div>
        <div class="fa-list">
          <div  *ngFor="let centro of showArray" class="fa-list_item">
            <div class="fa-list_info">
              <span class="fa-list_title">{{centro.nome}}</span>
              <span class="fa-list_code">{{centro.codigo}}</span> 
            </div>
            <div class="fa-list_control">
              <a class="icon-edit" title="Editar" (click)="selecionaCcusto(centro)">
                <ion-icon class="icon-editar" name="create"></ion-icon>
              </a>
            </div>
          </div>
          </div>
        
        <div class="fa-footer">
          <p class="gray text-center">{{showArray?.length}} Centros de custo encontrados</p>
        </div>
      </div>

</ion-content>
