<ion-header>
    <ion-navbar class="header_main">
        <h1 style="color: white">Grupos ({{empresa?.length}})</h1>
    </ion-navbar>
  </ion-header>


<ion-content padding id="page9">
    
    <div class="container">
        <div class="fa-search">
          <div class="row">
            <div class="col col-4">
              <div class="fa-inputgroup teste1" [(ngModel)]="searchName" (ngModelChange)="searchNome()" ngDefaultControl>
                <input id="name" type="text" name="name">
                <label for="name">Nome</label>
              </div>
            </div>
            <div class="col col-4">
              <div class="fa-inputgroup teste1" [(ngModel)]="searchCod" (ngModelChange)="searchCode()" ngDefaultControl>
                <input type="text" name="codigo">
                <label for="name">CÃ³digo</label>
              </div>
            </div>
          </div>
        </div>
        <div class="fa-list">
          <div  *ngFor="let grupo of showArray" class="fa-list_item">
            <div class="fa-list_info">
              <span class="fa-list_title">{{grupo.nome}}</span>
              <span class="fa-list_code">{{grupo.codigo}}</span> 
            </div>
            <div class="fa-list_control">
              <a class="icon-edit" title="Editar" (click)="selecionaGrupo(grupo)">
                <ion-icon class="icon-editar" name="create"></ion-icon>
              </a>
            </div>
          </div>
          </div>
        
        <div class="fa-footer">
          <p class="gray text-center">{{showArray?.length}} Grupos encontrados</p>
        </div>
      </div>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="totalPage < totalData">
          <ion-infinite-scroll-content loadingSpinner="" loadingText="Loading more data..."></ion-infinite-scroll-content>
        </ion-infinite-scroll>

</ion-content>
