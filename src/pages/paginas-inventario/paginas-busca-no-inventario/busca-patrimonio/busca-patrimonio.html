<ion-header>
    <ion-navbar class="header_main">
        <h1 style="color: white">Patrimônio ({{empresa?.length}})</h1>
    </ion-navbar>
  </ion-header>


<ion-content padding id="page9">
    
  <ion-row class="cor-filtro">
    <ion-col col-3>
      <ion-item class="cor-filtro" [(ngModel)] = "searchCod" (ngModelChange) = "searchCode()">
        <ion-label floating><b>Código</b></ion-label>
        <ion-input type="search"> </ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-5>
      <ion-item class="cor-filtro" [(ngModel)] = "searchName" (ngModelChange) = "searchNome()">
        <ion-label floating><b>Nome</b></ion-label>
        <ion-input type="search"> </ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-3>
      <ion-item class="cor-filtro">
        <ion-label floating>Status</ion-label>
        <ion-select [(ngModel)] = "searchSt" (ngModelChange) = "searchStatus()">
          <ion-option value="Ativo">Ativo</ion-option>
          <ion-option value="Inativo">Inativo</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-item class="cor-header">
      <ion-label color="black">Código</ion-label>
      <ion-label color="black">Nome</ion-label>
      <ion-label color="black">Status</ion-label>
    </ion-item>
    <ion-item *ngFor="let patrimonio of showArray" (click)="selecionaPatrimonio(patrimonio)">
        <ion-label color="black">{{patrimonio.codigo}}</ion-label>
        <ion-label color="black">{{patrimonio.nome}}</ion-label>
        <ion-label color="black">{{patrimonio.status}}</ion-label>
    </ion-item>
  </ion-row>
  <h4 class="local-text">Total encontrado: {{showArray?.length}}</h4>

</ion-content>
