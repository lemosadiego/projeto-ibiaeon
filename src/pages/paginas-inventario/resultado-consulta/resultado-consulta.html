<!--
  Generated template for the ResultadoConsultaPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>resultado-consulta</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <div padding class="listaCategorias">
    <ion-chip *ngIf="!estaAgrupado">
      <ion-col col-2>
        <h2>
          ID PATRIMÔNIO
        </h2>
        <ion-label *ngFor="let objeto of resultadosConsulta" class="alinhamento" (click)="consultaEscolhida(objeto)">
          {{objeto.id}}
        </ion-label>

      </ion-col>
      <ion-col col-2>
        <h2>
          CÓDIGO
        </h2>
        <ion-label *ngFor="let objeto of resultadosConsulta" class="alinhamento" (click)="consultaEscolhida(objeto)">
          {{objeto.codigo}}
        </ion-label>
      </ion-col>
      <ion-col col-2>
        <h2>
          ESPÉCIE
        </h2>
        <ion-label *ngFor="let objeto of resultadosConsulta" class="alinhamento" (click)="consultaEscolhida(objeto)">
          {{objeto.Especie}}
        </ion-label>
      </ion-col>
      <ion-col col-2>
        <h2>
          FILIAL
        </h2>
        <ion-label *ngFor="let objeto of resultadosConsulta" class="alinhamento" (click)="consultaEscolhida(objeto)">
          {{objeto.Filial}}
        </ion-label>

      </ion-col>
      <ion-col col-2>
        <h2>
          LOCAL
        </h2>
        <ion-label *ngFor="let objeto of resultadosConsulta" class="alinhamento" (click)="consultaEscolhida(objeto)">
          {{objeto.Local}}
        </ion-label>

      </ion-col>
      <ion-col col-2>
        <h2>
          CENTRO DE CUSTO
        </h2>
        <ion-label *ngFor="let objeto of resultadosConsulta" class="alinhamento" (click)="consultaEscolhida(objeto)">
          {{objeto.CCusto}}
        </ion-label>

      </ion-col>
    </ion-chip>
    <ion-chip *ngIf="estaAgrupado">
      <ion-col col-2>
        <h2>
          {{grupo}}
        </h2>
        <ion-label *ngFor="let objeto of resultadosConsulta" class="alinhamento">
          {{objeto.nome}}
        </ion-label>
      </ion-col>

      <ion-col col-2>
        <h2>
          Qtd
        </h2>
        <ion-label *ngFor="let objeto of resultadosConsulta" class="alinhamento">
          {{objeto.Qtd}}
        </ion-label>
      </ion-col>
    </ion-chip>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="totalPage < totalData">
      <ion-infinite-scroll-content loadingSpinner="" loadingText="Loading more data..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
