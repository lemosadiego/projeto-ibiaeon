<ion-header>
  <ion-navbar class="header_main">
      <h1 style="color: white">Leitura RFID</h1>
  </ion-navbar>
  <div class="header_rfid">
    <ion-fab top right>
      <ion-item style="background-color: transparent">
        <ion-toggle #toggle color="positive" (ionChange)="tipoDeLeitura(toggle.checked)" style="zoom: 1.1" checked>
        </ion-toggle>
      </ion-item>
    </ion-fab>
    <h1>Leitura {{tipoLeitura}}</h1>
  </div>
</ion-header>
<ion-content padding>
  <ion-row>
    <ion-col col-6>
      <ion-item style="text-align: left" no-lines>
        <ion-label>Som de leitura: </ion-label>
        <ion-toggle #som (ionChange)="somDeLeitura(som.checked)"></ion-toggle>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-label style="text-align: right">Bateria: <img id="statusImg" style="text-align:right" src="" width="32"
          height="32" /></ion-label>
    </ion-col>

  </ion-row>


  <!--<td style="text-align:right">
          <a id="actionsButton" data-role="none" data-inline="true">actions</a>
        </td>-->

  <!-- EPC list (normal screen) -->
  <ion-list id="epcList" style="padding-top: 20px;"></ion-list>

  <ion-footer>
    <ion-row style="text-align: center">
      <ion-col col-6>
        <ion-label>tempo: <span id="timeSpan">00:00</span></ion-label>
      </ion-col>
      <ion-col col-6>
        <ion-label>tags encontradas: <span id="foundSpan">0</span></ion-label>
      </ion-col>
    </ion-row>
    <button id="info" ion-button style="width: 31%" (click)="infoRfid()">INFORMAÇÕES</button>
    <button id="pause" ion-button style="width: 33%;display: none" (click)="pauseRfid()">PAUSAR</button>
    <button id="resume" ion-button style="width: 33%;display: none" (click)="resumeRfid()">CONTINUAR</button>
    <button id="start" ion-button style="width: 33%" (click)="startRfid()">INICIAR LEITURA</button>
    <button id="stop" ion-button style="width: 33%;display: none" (click)="stopRfid()">PARAR LEITURA</button>

  </ion-footer>

</ion-content>
