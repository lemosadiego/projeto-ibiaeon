<ion-header>
  <ion-navbar class="header_main">
    <h1 style="color: white">Consulta</h1>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 style="text-align: center">AGRUPAR RETORNO</h4>
  <ion-row radio-group [(ngModel)]="retorno">
    <ion-col col-7>
      <ion-item no-lines>
        <ion-radio value="naoagrupar" (ionSelect)="retornoSelecionado(retorno)"></ion-radio>
        <ion-label>N.AGRUPAR</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-7>
      <ion-item no-lines>
        <ion-radio value="especie" (ionSelect)="retornoSelecionado(retorno)"></ion-radio>
        <ion-label>ESPÉCIE</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-7>
      <ion-item no-lines>
        <ion-radio value="filial" (ionSelect)="retornoSelecionado(retorno)"></ion-radio>
        <ion-label>FILIAL</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row radio-group [(ngModel)]="retorno">
    <ion-col col-7>
      <ion-item no-lines>
        <ion-radio value="ccusto" (ionSelect)="retornoSelecionado(retorno)"></ion-radio>
        <ion-label>C.CUSTO</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-7>
      <ion-item no-lines>
        <ion-radio value="local" (ionSelect)="retornoSelecionado(retorno)"></ion-radio>
        <ion-label>LOCAL</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-7>
      <ion-item no-lines>
        <ion-radio value="responsavel" (ionSelect)="retornoSelecionado(retorno)"></ion-radio>
        <ion-label>RESPONSÁVEL</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row radio-group [(ngModel)]="retorno">
    <ion-col col-4>
      <ion-item no-lines>
        <ion-radio value="status" (ionSelect)="retornoSelecionado(retorno)"></ion-radio>
        <ion-label>STATUS</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item no-lines>
      </ion-item>
    </ion-col>
    <ion-col col-4>
      <ion-item no-lines>
      </ion-item>
    </ion-col>
  </ion-row><br>

  <h4 style="text-align: center">FILTRO POR STATUS</h4>
  <ion-row>
    <ion-col col-6>
      <ion-item no-lines>
        <ion-item no-lines></ion-item>
        <ion-checkbox #check (click)="filtroPorStatus('1',check.checked)"></ion-checkbox>
        <ion-label>INCLUÍDOS</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-7>
      <ion-item no-lines>
        <ion-checkbox #check1 (click)="filtroPorStatus('2',check1.checked)"></ion-checkbox>
        <ion-label>REVISADOS</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-7>
      <ion-item no-lines>
        <ion-checkbox #check2 (click)="filtroPorStatus('3',check2.checked)"></ion-checkbox>
        <ion-label>ALTERADOS</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-7>
      <ion-item no-lines>
        <ion-checkbox #check3 (click)="filtroPorStatus('4',check3.checked)"></ion-checkbox>
        <ion-label>BAIXADOS</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-8 (click)="addValue($event)">
      <ion-item no-lines>
        <ion-checkbox *ngIf="!checked" checked="false" (click)="addValue($event)"></ion-checkbox>
        <ion-checkbox *ngIf="checked" checked="true" (click)="addValue($event)"></ion-checkbox>
        <ion-label>FILTRAR POR DATA</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-8>
      <ion-item no-lines>
        <ion-checkbox #check4 (click)="filtroPorStatus('5',check4.checked)"></ion-checkbox>
        <ion-label>DESCONHECIDOS</ion-label>
      </ion-item>
    </ion-col>
  </ion-row><br><br>
  <ion-item *ngIf="checked" (click)="selecionaData()">
    <ion-label stacked>Data:</ion-label>
    <ion-datetime disabled="true" [(ngModel)]="data" name="data" displayFormat="DD/MM/YY"></ion-datetime>
  </ion-item><br><br>
  <ion-row>
    <ion-list>
      <ion-item id="ion-item">
        <ion-label>USUÁRIO</ion-label>
        <ion-select id="ion-select" interface="popover">
          <ion-option selected="true">SELECIONE</ion-option>
          <ion-option *ngFor="let clienteSelecionado of cliente; let idx of index"
            (ionSelect)="usuarioSelecionado(clienteSelecionado.cliente)">{{clienteSelecionado.cliente}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </ion-row>
  <h4 style="text-align: center">FILTRO POR OUTROS CAMPOS</h4>
  <ion-row>
    <button id="larguraBotao" class="local" ion-button (click)="buscarFilial()" large>Filial</button>
    <ion-input class="replicacao-input rounded text" value="{{filialSelecionada?.nome}}"></ion-input>
  </ion-row>
  <ion-row>
    <button id="larguraBotao" class="distancia" ion-button (click)="buscarLocal()" large>Local</button>
    <ion-input class="replicacao-input rounded text2" value="{{localSelecionado?.nome}}"></ion-input>
  </ion-row>
  <ion-row>
    <button id="larguraBotao" class="distancia" ion-button (click)="buscarCentroCustos()" large>C.Custos</button>
    <ion-input class="replicacao-input rounded text2" value="{{centroCustosSelecionado?.nome}}"></ion-input>
  </ion-row>
  <ion-row>
    <button id="larguraBotao" class="distancia" ion-button (click)="buscarResponsavel()" large>Resp.</button>
    <ion-input class="replicacao-input rounded text2" value="{{responsavelSelecionado?.nome}}"></ion-input>
  </ion-row>
  <ion-row>
    <button id="larguraBotao" class="distancia" ion-button (click)="buscarEspecie()" large>Espécie</button>
    <ion-input class="replicacao-input rounded text2" value="{{especieSelecionada?.nome}}"></ion-input>
  </ion-row>
  <ion-row>
    <button id="larguraBotao" class="distancia" ion-button large>Marca</button>
    <ion-input [(ngModel)]="marca" class="replicacao-input rounded text2" value=""></ion-input>
  </ion-row>
  <ion-row>
    <button id="larguraBotao" class="distancia" ion-button large>Modelo</button>
    <ion-input [(ngModel)]="modelo" class="replicacao-input rounded text2"></ion-input>
  </ion-row>
  <ion-row>
    <button id="larguraBotao" class="distancia" ion-button large>Descrição</button>
    <ion-input [(ngModel)]="descricao" class="replicacao-input rounded text2"></ion-input>
  </ion-row>
  <ion-row>
    <button id="larguraBotao" class="distancia" ion-button large>Série</button>
    <ion-input [(ngModel)]="serie" class="replicacao-input rounded text2"></ion-input>
  </ion-row>
  <ion-row>
    <button id="larguraBotao" class="distancia" ion-button large>Oberv.</button>
    <ion-input [(ngModel)]="obs" class="replicacao-input rounded text2"></ion-input>
  </ion-row><br>
  <ion-row>
    <ion-col col-6>
      <button class="distancia" ion-button large block>Limpar</button>
    </ion-col>
    <ion-col col-6>
      <button class="distancia" ion-button large block (click)="fazerConsulta()">Consultar</button>
    </ion-col>
  </ion-row>
</ion-content>
