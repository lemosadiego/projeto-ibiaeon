<ion-header>

  <ion-navbar color="primary">
    <ion-title>Replicação</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-label class="replicacao-font">Informe o item que deseja replicar</ion-label><br>
  <ion-label class="replicacao-font">FILIAL</ion-label>
  <ion-row>
    <ion-col col-3>
      <button *ngIf="!filialSelecionada?.id" ion-button class="replicacao-input" large
        (click)="buscarFilial()">{{text?.idFilial}}</button>
      <button *ngIf="filialSelecionada?.id" ion-button class="replicacao-input" large
        (click)="buscarFilial()">{{filialSelecionada?.id}}</button>
    </ion-col>
    <ion-col col-8>
      <ion-item class="rounded">
        <ion-input *ngIf="!filialSelecionada?.nome" type="text" class="replicacao-input" value="{{text?.nomeFilial}}"></ion-input>
        <ion-input *ngIf="filialSelecionada?.nome" type="text" class="replicacao-input" value="{{filialSelecionada?.nome}}"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row><br>
  <ion-row>
    <ion-col col-8>
      <ion-label class="replicacao-font">CÓDIGO</ion-label>
      <ion-item class="rounded">
        <ion-label type="text" class="replicacao-input">{{text?.codigo}}</ion-label>
      </ion-item>
    </ion-col>
    <ion-col col-3>
      <ion-label class="replicacao-font">INC.</ion-label>
      <ion-item class="rounded">
        <ion-label type="text" class="replicacao-input">{{text?.incorporacaoAnterior}}</ion-label>
      </ion-item>
    </ion-col>
  </ion-row><br>
  <ion-row>
    <ion-col col-6>
      <ion-label class="replicacao-font">CÓD. INICIAL</ion-label>
      <ion-item class="rounded">
        <ion-input class="replicacao-input" (keyup)="onKey()" [(ngModel)]="codigoInicial" (ngModelChange)="listener()" name="codigoInicial"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-label class="replicacao-font">CÓD. FINAL</ion-label>
      <ion-item class="rounded">
        <ion-input disabled="true" type="text" class="replicacao-input" [(ngModel)]="codigoFinal" name="codigoFinal"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-7>
      <ion-label type="text" class="rounded replicacao-input">{{quantidadeReplicar}}</ion-label>
    </ion-col>
    <ion-col col-2>
      <ion-icon class="icon1" name="remove-circle" (click)="decrement()"></ion-icon>
    </ion-col>
    <ion-col col-2>
      <ion-icon class="icon2" name="add-circle" (click)="increment()"></ion-icon>
    </ion-col>

  </ion-row>
  <ion-col col-6>
    <button ion-button class="replicacao-input" large block (click)="replicarClick()">REPLICAR</button>
  </ion-col>

</ion-content>
